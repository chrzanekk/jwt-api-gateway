server:
  port: 9001
spring:
  application:
    name: auth-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    enabled: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka
management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9941

jwt:
  secret: 
  expiration: 86400000